name: Build Android APK (Multi-arch)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java (untuk Gradle build)
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Go (untuk gomobile)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # 4Ô∏è‚É£ Install gomobile
      - name: Install gomobile
        run: go install golang.org/x/mobile/cmd/gomobile@latest

      # 5Ô∏è‚É£ Download & setup Android NDK r25b
      - name: Setup Android NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME/android-ndk
          echo "ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r25b" >> $GITHUB_ENV
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r25b

      # 6Ô∏è‚É£ Build Go AAR for arm64-v8a
      - name: Build AAR arm64-v8a
        run: |
          export GOOS=android
          export GOARCH=arm64
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r25b
          export GOMOBILE_API_LEVEL=21
          $HOME/go/bin/gomobile init
          $HOME/go/bin/gomobile bind -target=android -o mc-client-arm64.aar ./cmd/android

      # 7Ô∏è‚É£ Build Go AAR for armeabi-v7a
      - name: Build AAR armeabi-v7a
        run: |
          export GOOS=android
          export GOARCH=arm
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r25b
          export GOMOBILE_API_LEVEL=21
          $HOME/go/bin/gomobile bind -target=android -o mc-client-armv7.aar ./cmd/android

      # 8Ô∏è‚É£ Copy both AARs to Android UI project
      - name: Copy AARs to Android UI
        run: |
          mkdir -p android-ui/app/libs
          cp mc-client-arm64.aar android-ui/app/libs/
          cp mc-client-armv7.aar android-ui/app/libs/

      # 9Ô∏è‚É£ Setup Gradle CLI
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # üîü Build APK release
      - name: Build APK via Gradle CLI
        working-directory: android-ui
        run: ./gradlew assembleRelease

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload artifact APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcclient-apk
          path: android-ui/app/build/outputs/apk/release/app-release.apk
