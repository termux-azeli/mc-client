name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java (untuk Gradle build)
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Go (untuk gomobile)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # 4Ô∏è‚É£ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 5Ô∏è‚É£ Setup Android SDK + NDK kompatibel
      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk-version: 25.2.9519653

      # 6Ô∏è‚É£ Build Go AAR for Android
      - name: Build AAR with gomobile
        run: gomobile bind -target=android ./cmd/android

      # 7Ô∏è‚É£ Copy AAR to Android UI project
      - name: Copy AAR to Android UI
        run: cp mc-client.aar android-ui/app/libs/

      # 8Ô∏è‚É£ Setup Gradle CLI
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 9Ô∏è‚É£ Build APK release
      - name: Build APK via Gradle CLI
        working-directory: android-ui
        run: ./gradlew assembleRelease

      # üîü Upload artifact APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcclient-apk
          path: android-ui/app/build/outputs/apk/release/app-release.apk
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build APK via Gradle CLI
        working-directory: android-ui
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcclient-apk
          path: android-ui/app/build/outputs/apk/release/app-release.apk
