name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build AAR
        run: gomobile bind -target=android ./cmd/android

      - name: Copy AAR to Android UI
        run: cp mc-client.aar android-ui/app/libs/

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build APK via Gradle CLI
        working-directory: android-ui
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcclient-apk
          path: android-ui/app/build/outputs/apk/release/app-release.apk
